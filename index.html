<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <title>Spotify Alura</title>
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <script src="https://kit.fontawesome.com/e440e7be66.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="#">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span>
                                <div class="fa fa-home"></div>
                            </span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span>
                                <div class="fa fa-search"></div>
                            </span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    
    <div class="library">
        <div class="library_content">
          <button class="library_button">
            <span class="fa fas fa-book"></span>
            <span> Sua Biblioteca</span>
            </button>
          <span class="fa fa-plus"></span>
        </div>
        <section class="section-playlist">
          <div class="section-playlist_content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É facil, vamos te ajudar.</span>
            <button class="section-playlist_button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>
        <div class="cookies">
          <a href="https://www.example.com/cookies">Cookies</a>
        </div>
        <div class="languages">
          <button class="languages_button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer_content">
        <p class="footer_title">Testar o Premium de graça</p>
        <p class="footer_subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
      </div>
      <div class="footer_button">
        <button type="button">Inscreva-se grátis</button>
      </div>
    </footer>
</body>

</html>
